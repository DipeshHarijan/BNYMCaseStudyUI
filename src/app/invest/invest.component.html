<div class="container">
    <h2>Investing in Mutual fund</h2>
    <form class="form" #f="ngForm" name="InvestmentForm">
        <div class="row form-group">
            <div class="col-6">
                <label>Select the Mutual fund</label>
            </div>
            <div class="col-6">
                <select class="form-control" (change)="change()" [(ngModel)]="mf" required name="MutualFund">
                    <option value="default">---select---</option>
                    <option *ngFor="let m of mutualFunds">
                        {{m.mutualFundName}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-6">
                <label>Mutual Fund Id</label>
            </div>
            <div class="col-6">
                <select disabled class="form-control" name="MutualFundId">
                    <option>
                        {{mutualFund.mutualFundId}}
                    </option>
                </select>
            </div>
        </div>


        <div class="row form-group">
            <div class="col-6">
                <label>Select your Bank account</label>
            </div>
            <div class="col-6">
                <select class="form-control" (change)="change2()" [(ngModel)]="ac" required name="Accounts">
                    <option value="default">---select---</option>
                    <option *ngFor="let a of accounts">
                        {{a.accountNumber}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-6">
                <label>Bank Name</label>
            </div>
            <div class="col-6">
                <select disabled class="form-control" name="BankName">
                    <option>
                        {{account.bank.bankName}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-6">
                <label>Bank City</label>
            </div>
            <div class="col-6">
                <select disabled class="form-control" name="City">
                    <option>
                        {{account.bank.city}}
                    </option>
                </select>
            </div>
        </div>


        <div class="row form-group">
            <div class="col-6">
                <label>Enter your investment amount</label>
            </div>
            <div class="col-6">
                <input type="number" class="form-control" [(ngModel)]="amount" name="Amount" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary" [disabled]="f.invalid" (click)="save()">Invest</button>
    </form>
</div>
